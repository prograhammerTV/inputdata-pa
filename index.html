<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Area</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-database.js";
      
        const firebaseConfig = {
          apiKey: "AIzaSyByPWUm...",
          authDomain: "production-area-db.firebaseapp.com",
          projectId: "production-area-db",
          storageBucket: "production-area-db.appspot.com",
          messagingSenderId: "8390530220",
          appId: "1:8390530220:web:9ed1f83d4a1434ddc77b09",
          measurementId: "G-D7QR635XP1"
        };
      
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
      
        function savePCDetails() {
          const station = document.getElementById("stationName").value;
          const pcData = {
            serialCPU: document.getElementById("serialCPU").value,
            monitor1: document.getElementById("monitor1").value,
            monitor2: document.getElementById("monitor2").value,
            ipAddress: document.getElementById("ipAddress").value,
            status: document.getElementById("status").value
          };
      
          set(ref(database, `stations/${station}`), pcData)
            .then(() => alert("PC Details Saved Successfully!"))
            .catch(error => console.error("Error saving data:", error));
        }
      
        window.savePCDetails = savePCDetails;
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h1 { color: #333; }
        h2 { color: #555; }
        input { width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; display: block; margin-left: auto; margin-right: auto; }
        .save-btn { width: 100%; padding: 12px; margin: 10px 0; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; }
        .save-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Production Area</h1>
        <h2>Enter PC Details</h2>
        <input type="text" id="stationName" placeholder="Station Name (e.g., TL, CSR1)">
        <input type="text" id="serialCPU" placeholder="Serial CPU">
        <input type="text" id="monitor1" placeholder="Monitor 1">
        <input type="text" id="monitor2" placeholder="Monitor 2">
        <input type="text" id="ipAddress" placeholder="IP Address">
        <input type="text" id="status" placeholder="Status">
        <button class="save-btn" onclick="savePCDetails()">Save PC Details</button>
    </div>
</body>
</html>
